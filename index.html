<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper">
      <div class="controls">
        <button onclick="setStartFalse()" class="start" id="start">
          START
        </button>
        <button class="stop" id="stop" >
            STOP
        </button>
        <button class="reset" id="reset">
            RESET
        </button>
      </div>
      <div class="screen">
          <p id="timer">00:00:00</p>
      </div>
    </div>
    <script src="./javascript-2.js"></script>
  </body>
</html>
